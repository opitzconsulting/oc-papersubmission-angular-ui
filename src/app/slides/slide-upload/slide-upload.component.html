<mat-card>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="form-group">
        <label for="emailKey">E-Mail Key</label>
        <input type="text" class="form-control" id="emailKey" placeholder="Some Key" formControlName="emailKey">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="slides">Slides as PDF</label>
        <input type="file" id="slides" (change)="onFileChange($event)" #fileInput>
        <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" [disabled]="uploadForm.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </mat-card-actions>

  </form>

</mat-card>
